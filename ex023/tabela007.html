<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de disciplinas</title>
    <style>
        table{
            margin: auto;
            width: 500px;
            height: 300px;
            border-collapse: collapse;
            text-align: center;
        }
        th,td{
            border: 1px solid black;
            
        }
        th{
            background-color: gray;
            color: white;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela de disciplinas</h1>
    <table>
        <thead>
            <!--  <tr>
            <th rowspan="2">ÁREA</th>
            <th rowspan="2">DISCIPLINAS</th>
            <th colspan="2">NOTAS</th>
            <th rowspan="2">MÉDIA</th>
            </tr>!  -->
            
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">ÁREA</th>
                <th rowspan="2">DISCIPLINAS</th>
                <th colspan="2">NOTAS</th>
                <th rowspan="2">MÉDIA</th>
            </tr>
            <tr>
            <th>NOTA 1</th>
            <th>NOTA 2</th>
            </tr>
            <tr>
                <td rowspan="4"><strong>EXATAS</strong></td>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4">Média de exatas</th>
                <th>0.0</th>
            </tr>
            <tr>
                <td rowspan="2"><strong>HUMANAS</strong></td>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4">Média de humanas</th>
                <th>0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
