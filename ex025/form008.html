<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário 8</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="n1">Número 1:</label>
            <input type="number" name="n1" required min="0" max="50" oninput="soma.innerHTML = Number(n1.value)+ Number(n2.value)">
        </p>
        <p>
            <label for="n2">Número 2:</label>
            <input type="number" name="n2" required min="0" max="50" oninput="soma.innerHTML = Number(n1.value)+ Number(n2.value)">
        </p>
        <p>
            <label for="soma">Soma:</label>
            <output id="soma" name="soma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>
    </form>
</body>
</html>
