<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="get">

        <p>
            <label for="cadastro">Número</label>
            <input type="range" name="num" id="num" min="1" max="5" oninput="val.innerHTML= Number(num.value)" value="1">
            <output id="val"></output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
